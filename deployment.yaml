apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-demo
  labels:
    app: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx
          image: devopsinsiders/netflix-clone
          ports:
            - containerPort: 80
